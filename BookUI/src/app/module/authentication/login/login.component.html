<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()" [style.fontsize.px]="20">
    <div class="login-block">
      <div class="row">
        <h3>Login User</h3>
      </div>
      <div class="container">
      <div class="row">
        
        <mat-form-field class="login-input-full-width">
            <input id="userId" class="inputId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minLength="5" maxlength="10" #userId="ngModel">
            <mat-icon matSuffix><i class="material-icons">person</i></mat-icon>
          </mat-form-field>

        <mat-form-field class="login-input-full-width">
            <input type="password" id="password" class="inputPass" matInput placeholder="Password" [(ngModel)]="newUser.password" name="password" >
            <mat-icon matSuffix><i class="material-icons">lock</i></mat-icon>
            </mat-form-field>
      </div>
      <div class="row">
        <button mat-raised-button color="primary" class="login-user" id="login-user"  type="submit" (click)="loginUser()">Login</button>
        <!-- <button class="register-button" mat-raised-button color="primary" [routerLink]="['/register']">Register</button> -->
      </div>
      <div class="row">
        	<h6 style="font-size:17px; font-family:initial; margin-top: 30px" >New member? <a id="register-button" routerLink="/register">Signup </a>here!</h6>
      </div>
    </div>
  </div>
  </form>
