<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div style="height: 80vh;">
        <mat-toolbar style="background-color:rgb(212, 212, 212)">
          <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>

            </button>

                <img src="/assets/BookLogo.png" alt="">
              </a>
              <!-- <h1 class="head">BOOK HOUSE</h1> -->
          </nav>
            
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
            <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button [routerLink]="['/dashboard']" id="homepage">Homepage</button>
            <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button [routerLink]="['favourite']" id="homepage">My Favourite Books</button>
            <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button [routerLink]="['/search']" id="homepage">Search Books</button>
            <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button [routerLink]="['/recommendation']" id="homepage">Recommendation</button>
            
            <!-- <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button [matMenuTriggerFor]="menu" id="menu">Menu -->

                <button mat-menu-item [routerLink]="['/favourite']" id="favourite">My Favourite Books</button>
            </mat-menu>   -->
            <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button (click)="logout()" id="logout">Logout</button>
            </div>
            </mat-toolbar-row>
            </mat-toolbar>
      
            <mat-sidenav-container fxFlexFill>
            <mat-sidenav #sidenav style="width:150px; background-color: indigo">
            <mat-nav-list>
                    <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button [routerLink]="['/dashboard']" id="homepage">Homepage</button>
                    <button *ngIf="router.url !='/login' && router.url !='/register'" mat-button [matMenuTriggerFor]="menu" id="menu">Menu
                    <mat-icon id="menuicon">more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button class="searchbtn" mat-menu-item [routerLink]="['/search']" id="searchbtn">Search books</button>
                        <button mat-menu-item  [routerLink]="['/favourite']" id="favourite">My Favourite Books</button>
                    </mat-menu>
                    <button  *ngIf="router.url !='/login' && router.url !='/register'" mat-button (click)="logout()" id="logout">Logout</button>          
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content fxFlexFill>
              <router-outlet></router-outlet>
        </mat-sidenav-content>
        </mat-sidenav-container>
